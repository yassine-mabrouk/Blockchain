server.port=8081
spring.application.name=blockchain-service
spring.datasource.url=jdbc:mysql://localhost:3306/blockchain?serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.cloud.discovery.enabled=true
eureka.instance.prefer-ip-address=true

keycloak.resource=blockchain-app
keycloak.auth-server-url=http://localhost:8080/auth
# public client pour les app frontend
keycloak.bearer-only=true
# pour afficher le nom dans user authenticated
keycloak.principal-attribute=name
# regler le probele de cross origin
keycloak.cors=true